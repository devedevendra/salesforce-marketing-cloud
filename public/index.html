<!DOCTYPE html>
<html>
<head>
    <title>Contact List Custom Activity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/postmonger@0.0.16/postmonger.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Contact List Processor</h2>
        <p>This activity automatically processes Name and Email from ContactList Data Extension</p>
        <div id="error" style="color: red; display: none;">Error: Could not load Postmonger. Please check your network connection.</div>
    </div>

    <script>
        if (typeof Postmonger === 'undefined') {
            console.error('Postmonger failed to load');
            $('#error').show();
        } else {
            const connection = new Postmonger.Session();
            let payload = {};

            $(window).ready(function() {
                console.log('Window ready, triggering ready event');
                connection.trigger('ready');
            });

            connection.on('initActivity', function(data) {
                console.log('initActivity called with data:', JSON.stringify(data));
                payload = data || {};
                configureActivity();
                connection.trigger('updateActivity', payload);
            });

            connection.on('requestedSave', function() {
                console.log('requestedSave called');
                configureActivity();
                connection.trigger('updateActivity', payload);
            });

            connection.on('requestedValidate', function() {
                console.log('requestedValidate called');
                configureActivity();
                connection.trigger('updateActivity', payload);
                connection.trigger('validationFinished', true);
            });

            connection.on('clickedNext', function() {
                console.log('clickedNext called');
                configureActivity();
                connection.trigger('updateActivity', payload);
                connection.trigger('done');
            });

            // Add logging for additional events
            connection.on('updateActivity', function(data) {
                console.log('updateActivity called with data:', JSON.stringify(data));
            });

            connection.on('done', function() {
                console.log('done event triggered');
            });

            function configureActivity() {
                console.log('Configuring activity');
                payload['arguments'] = payload['arguments'] || {};
                payload['arguments'].execute = payload['arguments'].execute || {};
                payload['arguments'].execute.inArguments = [
                    {
                        "name": "{{InteractionDefaults.Name}}",
                        "email": "{{InteractionDefaults.Email}}"
                    }
                ];
                payload['configurationArguments'] = payload['configurationArguments'] || {};
                payload['configurationArguments'].save = { configured: true };
                payload['configurationArguments'].validate = { configured: true };
                payload['metaData'] = payload['metaData'] || {};
                payload['metaData'].isConfigured = true;
                console.log('Configuration set:', JSON.stringify(payload));
            }
        }
    </script>
</body>
</html>
