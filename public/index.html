<!DOCTYPE html>
<html>
<head>
    <title>Contact List Custom Activity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/postmonger@0.0.16/postmonger.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Contact List Processor</h2>
        <p>This activity automatically processes Name and Email from ContactList Data Extension</p>
        <div id="error" style="color: red; display: none;">Error: Could not load Postmonger. Please check your network connection.</div>
    </div>

    <script>
        if (typeof Postmonger === 'undefined') {
            console.error('Postmonger failed to load');
            $('#error').show();
        } else {
            const connection = new Postmonger.Session();
            let payload = {};
            let isConfigured = false;

            $(window).ready(function() {
                connection.trigger('ready');
            });

            connection.on('initActivity', function(data) {
                payload = data || {};
                // Ensure configuration is set
                configureActivity();
                isConfigured = true;
                connection.trigger('updateActivity', payload);
            });

            connection.on('requestedSave', function() {
                configureActivity();
                connection.trigger('updateActivity', payload);
            });

            connection.on('requestedValidate', function() {
                configureActivity();
                connection.trigger('validationFinished', true);
            });

            connection.on('clickedNext', function() {
                if (!isConfigured) {
                    configureActivity();
                    connection.trigger('updateActivity', payload);
                }
                connection.trigger('done');
            });

            // Helper function to set configuration
            function configureActivity() {
                payload['arguments'] = {
                    execute: {
                        inArguments: [
                            {
                                "name": "{{InteractionDefaults.Name}}",
                                "email": "{{InteractionDefaults.Email}}"
                            }
                        ],
                        outArguments: []
                    }
                };
                payload['configurationArguments'] = {
                    save: {
                        configured: true
                    },
                    validate: {
                        configured: true
                    }
                };
            }
        }
    </script>
</body>
</html>
