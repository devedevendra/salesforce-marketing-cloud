<!DOCTYPE html>
<html>
<head>
    <title>Contact List Custom Activity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/postmonger@0.0.16/postmonger.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>PCM Direct Mail</h2>
        <p>This activity processes contact details from a Data Extension</p>
        <div id="error" style="color: red; display: none;">Error: Could not load Postmonger. Please check your network connection.</div>
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" value="{{Event.EntrySource.first_name}}" readonly>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" value="{{Event.EntrySource.last_name}}" readonly>
            </div>
            <div class="form-group">
                <label for="address1">Address 1:</label>
                <input type="text" class="form-control" id="address1" value="{{Event.EntrySource.street}}" readonly>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" value="{{Event.EntrySource.city}}" readonly>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" value="{{Event.EntrySource.state}}" readonly>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code:</label>
                <input type="text" class="form-control" id="postalCode" value="{{Event.EntrySource.postal_code}}" readonly>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" value="{{Event.EntrySource.country}}" readonly>
            </div>
        </form>
    </div>

    <script>
        if (typeof Postmonger === 'undefined') {
            console.error('Postmonger failed to load');
            $('#error').show();
        } else {
            const connection = new Postmonger.Session();
            let payload = {};

            $(window).ready(function() {
                console.log('Window ready, triggering ready event');
                connection.trigger('ready');
            });

            connection.on('initActivity', function(data) {
                console.log('initActivity called with data:', JSON.stringify(data));
                payload = data || {};
                if (payload.errors) {
                    console.log('Clearing pre-existing errors:', JSON.stringify(payload.errors));
                    payload.errors = null;
                }
                configureActivity();
                console.log('Triggering updateActivity after init');
                connection.trigger('updateActivity', payload);
                console.log('Requesting validation after init');
                connection.trigger('requestValidation');
            });

            connection.on('requestedSave', function() {
                console.log('requestedSave called');
                configureActivity();
                console.log('Triggering updateActivity after save request');
                connection.trigger('updateActivity', payload);
            });

            connection.on('requestedValidate', function() {
                console.log('requestedValidate called');
                configureActivity();
                console.log('Triggering updateActivity before validation');
                connection.trigger('updateActivity', payload);
                console.log('Triggering validationFinished');
                connection.trigger('validationFinished', true);
            });

            connection.on('clickedNext', function() {
                console.log('clickedNext called');
                configureActivity();
                console.log('Triggering updateActivity before done');
                connection.trigger('updateActivity', payload);
                console.log('Triggering done');
                connection.trigger('done');
            });

            connection.on('updateActivity', function(data) {
                console.log('updateActivity triggered with data:', JSON.stringify(data));
            });

            connection.on('done', function() {
                console.log('done event triggered');
            });

            connection.on('validationFinished', function(success) {
                console.log('validationFinished triggered with success:', success);
            });

            connection.on('error', function(error) {
                console.error('Postmonger error:', error);
            });

            function configureActivity() {
                console.log('Configuring activity');
                payload['arguments'] = payload['arguments'] || {};
                payload['arguments'].execute = payload['arguments'].execute || {};
                payload['arguments'].execute.inArguments = [
                    {
                        "first_name": "{{Event.EntrySource.first_name}}",
                        "last_name": "{{Event.EntrySource.last_name}}",
                        "street": "{{Event.EntrySource.street}}",
                        "city": "{{Event.EntrySource.city}}",
                        "state": "{{Event.EntrySource.state}}",
                        "postal_code": "{{Event.EntrySource.postal_code}}",
                        "country": "{{Event.EntrySource.country}}"
                    }
                ];
                payload['configurationArguments'] = payload['configurationArguments'] || {};
                payload['configurationArguments'].save = { 
                    url: "https://salesforce-marketing-cloud-25ceb7c2d745.herokuapp.com/save", 
                    verb: "POST", 
                    useJwt: true, 
                    configured: true 
                };
                payload['configurationArguments'].validate = { 
                    url: "https://salesforce-marketing-cloud-25ceb7c2d745.herokuapp.com/validate", 
                    verb: "POST", 
                    useJwt: true, 
                    configured: true 
                };
                payload['configurationArguments'].publish = { 
                    url: "https://salesforce-marketing-cloud-25ceb7c2d745.herokuapp.com/publish", 
                    verb: "POST", 
                    useJwt: true, 
                    configured: true 
                };
                payload['metaData'] = payload['metaData'] || {};
                payload['metaData'].isConfigured = true;
                payload['errors'] = null;
                console.log('Configuration set:', JSON.stringify(payload));
            }
        }
    </script>
</body>
</html>
