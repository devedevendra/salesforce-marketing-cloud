<!DOCTYPE html>
<html>
<head>
    <title>Contact Name Custom Activity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Contact Name Input</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="contactName">Contact Name:</label>
                <input type="text" class="form-control" id="contactName" name="contactName" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="https://unpkg.com/@salesforce-ux/design-system/assets/js/slds.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.postMessage({ ready: true }, '*');
        });

        $('#contactForm').submit(function(e) {
            e.preventDefault();
            const contactName = $('#contactName').val();
            window.postMessage({
                save: {
                    config: { contactName: contactName }
                }
            }, '*');
        });
    </script>
</body>
</html>
