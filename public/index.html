<!DOCTYPE html>
<html>
<head>
    <title>Contact List Custom Activity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/postmonger@0.0.16/postmonger.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Contact List Processor</h2>
        <p>This activity automatically processes Name and Email from ContactList Data Extension</p>
    </div>

    <script>
        const connection = new Postmonger.Session();
        let payload = {};

        $(window).ready(function() {
            connection.trigger('ready');
        });

        connection.on('initActivity', function(data) {
            payload = data || {};
            // Set default configuration if not already set
            if (!payload['arguments'] || !payload['arguments'].execute || !payload['arguments'].execute.inArguments) {
                payload['arguments'] = {
                    execute: {
                        inArguments: [
                            {
                                "name": "{{InteractionDefaults.Name}}",
                                "email": "{{InteractionDefaults.Email}}"
                            }
                        ]
                    }
                };
                connection.trigger('updateActivity', payload);
            }
        });

        // Handle save request from Journey Builder
        connection.on('requestedSave', function() {
            payload['arguments'] = {
                execute: {
                    inArguments: [
                        {
                            "name": "{{InteractionDefaults.Name}}",
                            "email": "{{InteractionDefaults.Email}}"
                        }
                    ]
                }
            };
            connection.trigger('updateActivity', payload);
        });

        // Handle validation request
        connection.on('requestedValidate', function() {
            connection.trigger('validationFinished', true);
        });

        // Handle completion (e.g., clicking "Done")
        connection.on('clickedNext', function() {
            payload['arguments'] = {
                execute: {
                    inArguments: [
                        {
                            "name": "{{InteractionDefaults.Name}}",
                            "email": "{{InteractionDefaults.Email}}"
                        }
                    ]
                }
            };
            connection.trigger('updateActivity', payload);
            connection.trigger('done');
        });
    </script>
</body>
</html>
